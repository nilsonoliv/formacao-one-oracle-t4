<!DOCTYPE html>
<html lang="pt-BR">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/cabecalho.css" />
    <link rel="stylesheet" href="./css/chamada.css" />
    <link rel="stylesheet" href="./css/planos.css" />
    <link rel="stylesheet" href="./css/destaques.css" />

    <title>ONE | Projeto apeperia</title>
  </head>
  
  <body>
  <header class="cabecalho container">
    <img class="cabecalho-logo" src="./img/logo-apeperia.svg" alt="Logo da apeperia">
    <nav class="cabecalho-navegacao">
      <ul>
        <li class="cabecalho-link"><a href="#">Sobre</a></li>
        <li class="cabecalho-link"><a href="#">Planos</a></li>
        <li class="cabecalho-link"><a href="#">Blog</a></li>
        <li class="cabecalho-link"><a href="#">Destaques</a></li>
        <li class="cabecalho-link"><a href="#">Institucional</a></li>
        <li class="cabecalho-link"><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

    <main>
      <section class="chamada container">
        <h1 class="chamada-titulo">Aplicativos Na Medida</h1>
        <p class="chamada-texto">Apeperia tem um jeito inovador de comparar e montar 
          aplicativos para pequenas e médias empresas.</p>
        <a class="chamada-botao botao" href="#">Conheça os planos</a>
      </section>

      <section class="destaques container">
        <h2 class="destaques-titulo">Destaques</h2>
        <a href="#">
          <figure class="destaques-painel">
            <img src="./img/comecando-criar-logotipo.png" alt="painel do port de criaçao de logotipos" class="destaques-painel-imagem">
            <figcaption class="destaques-painel-texto">Conheça as primeiras etapas da criação de um logotipo.</figcaption>
          </figure>
        </a>        
        <a href="#">
          <figure class="destaques-painel">
            <img src="./img/dicas-fotografia.png" alt="" class="destaques-painel-imagem">
            <figcaption class="destaques-painel-texto">Veja dicas de fotografia usando o seu celular.</figcaption>
          </figure>
        </a>
        <a href="#" class="destaques-botao botao">Receber destaques por email.</a>
      </section>
    </main>
        
  </body>
