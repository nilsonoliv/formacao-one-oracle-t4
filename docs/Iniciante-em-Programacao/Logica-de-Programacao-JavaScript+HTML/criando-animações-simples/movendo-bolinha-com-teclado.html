<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Movendo com as setas</title>
</head>
<body>
    <canvas width="800" height="400"></canvas>
    <script>
        var canva = document.querySelector('canvas');
        var brush = canva.getContext('2d');
        var coordinatesX = 20;
        var coordinatesY = 20;
        var leftArrow = 37;
        var upArrow = 38;
        var rightArrow = 39;
        var downArrow = 40;
        var incrementRate = 10;

        brush.fillStyle = 'lightgray';
        brush.fillRect(0,0,800,400);

        function DrawCircle(coordinatesX,coordinatesY,radius)
        {
            brush.fillStyle = 'blue';
            brush.beginPath();
            brush.arc(coordinatesX,coordinatesY,radius,0,2*Math.PI);
            brush.fill();    
        }

        function ClearScreen()
        {
            brush.clearRect(0,0,800,400);
        }

        function RefreshScreen()
        {
            ClearScreen();
            brush.fillStyle = 'lightgray';
            brush.fillRect(0,0,800,400);
            DrawCircle(coordinatesX,coordinatesY,10);
        }
        
        setInterval(RefreshScreen,20);

        function ReadKeyboardArrow(event)
        {
            if (event.keyCode == upArrow)
            {
                coordinatesY = coordinatesY - incrementRate;

            } else if (event.keyCode == downArrow)
            {
                coordinatesY = coordinatesY + incrementRate;

            } else if (event.keyCode == leftArrow)
            {
                coordinatesX = coordinatesX - incrementRate;

            } else if (event.keyCode == rightArrow)
            {
                coordinatesX = coordinatesX + incrementRate;    
            }
        }

        document.onkeydown = ReadKeyboardArrow;
