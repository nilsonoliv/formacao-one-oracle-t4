<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loopando quadradinhos</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    
    <script>
        var canva = document.querySelector('canvas');
        var brush = canva.getContext('2d');

        function makeSquare(x,y,color)
        {
            brush.fillStyle = color;
            brush.fillRect(x,y,60,40);
            brush.strokeStyle = 'black';
            brush.strokeRect(x,y,60,40);
        }

        for (let i = 0; i < 600; i+=50)
        {
            makeSquare(i,0,'PaleGreen');
            makeSquare(i,40,'cyan');
            makeSquare(i,80,'yellow');           


        }
    </script>
</body>
</html>
